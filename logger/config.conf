[loggers]
keys=root
 
[handlers]
keys=fileHandler
 
[formatters]
keys=myFormatter
 
[logger_root]
level=DEBUG
handlers=fileHandler
qualname=logging

[logger_logging]
level=DEBUG
handlers=fileHandler
qualname=logging
 
[handler_consoleHandler]
class=StreamHandler
formatter=myFormatter
args=(sys.stdout,)
 
[handler_fileHandler]
level=DEBUG
class=FileHandler
formatter=myFormatter
args=("config.log",)
 
[formatter_myFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=